services:
  postgres:
    image: postgres:16-alpine
    container_name: itorigin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: itorigin
      POSTGRES_PASSWORD: itorigin_dev_password
      POSTGRES_DB: itorigin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itorigin -d itorigin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: itorigin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
